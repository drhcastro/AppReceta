<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a AppReceta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://i.ibb.co/ksDjwNyb/20250711-225539-0000.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <img src="https://i.ibb.co/ns9sT96c/Logo-julio-20250712-140428-0000.png" alt="Logo AppReceta" class="logo">
        <h1>AppReceta</h1>
        <p>Ingresa tu código de paciente para continuar</p>
        <form id="loginForm">
            <input type="text" id="patientCode" placeholder="Código Único" required>
            <button type="submit">Acceder</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('patientCode').value.trim().toUpperCase();
            if (code) {
                // Guardamos el código en el almacenamiento local para usarlo en la siguiente página
                localStorage.setItem('patientCode', code);
                window.location.href = 'app.html';
            }
        });
    </script>
        <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/AppReceta/sw.js') // ¡IMPORTANTE! Usa el nombre de tu repositorio
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
