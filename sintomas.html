<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Síntomas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sintomas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Síntomas</h1>

        <section id="sintomas-registro" class="card">
            <h2>Nuevo Síntoma</h2>
            <div class="form-grid">
                <div>
                    <label for="sintoma-tipo">Síntoma:</label>
                    <select id="sintoma-tipo">
                        <option value="">Seleccionar</option>
                        <option value="diarrea">Diarrea</option>
                        <option value="tos">Tos</option>
                        <option value="vomito">Vómito</option>
                        <option value="otro">Otro</option>
                    </select>
                    <input type="text" id="sintoma-otro" placeholder="Otro síntoma (opcional)" style="display: none;">
                </div>
                <div>
                    <label for="sintoma-hora">Hora:</label>
                    <input type="time" id="sintoma-hora">
                </div>
                <div class="full-width">
                    <label for="sintoma-descripcion">Características:</label>
                    <textarea id="sintoma-descripcion" placeholder="Descripción del síntoma"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="sintoma-fijar">
                    <label for="sintoma-fijar">Fijar registro (no editar)</label>
                </div>
                <button id="guardar-sintoma">Guardar Síntoma</button>
            </div>
            <div id="sintomas-lista">
                </div>
        </section>

        <section id="fiebre-registro" class="card">
            <h2>Registro de Fiebre</h2>
            <div class="form-grid">
                <div>
                    <label for="fiebre-hora">Hora:</label>
                    <input type="time" id="fiebre-hora">
                </div>
                <div>
                    <label for="fiebre-temperatura">Temperatura (°C):</label>
                    <input type="number" id="fiebre-temperatura" min="35.0" max="41.0" step="0.5">
                </div>
                <div>
                    <label for="fiebre-accion">Acción:</label>
                    <select id="fiebre-accion">
                        <option value="ninguna">Ninguna acción</option>
                        <option value="medicamento">Medicamento</option>
                        <option value="medios_fisicos">Medios físicos</option>
                    </select>
                </div>
                <div id="fiebre-accion-detalle" style="display: none;">
                    <label for="fiebre-detalle-input">Detalle:</label>
                    <input type="text" id="fiebre-detalle-input" placeholder="Medicamento o medio físico">
                </div>
                <button id="guardar-fiebre">Guardar Temperatura</button>
            </div>
            <div id="fiebre-lista">
                </div>
        </section>

        <section id="grafica-fiebre" class="card">
            <h2>Gráfica de Temperatura</h2>
            <canvas id="fiebreChart" width="400" height="200"></canvas>
            <button id="guardar-grafica-imagen" class="action-button">Guardar Gráfica como Imagen</button>
        </section>

        <div class="button-container">
            <button id="regresar-medicamentos" class="action-button">Regresar a Medicamentos</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="sintomas.js"></script>
</body>
</html>
