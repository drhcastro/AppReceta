<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Síntomas</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="AppReceta">
<link rel="apple-touch-icon" href="https://i.ibb.co/ksDjwNyb/20250711-225539-0000.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sintomas.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Síntomas</h1>

        <section class="card">
            <h2>Nuevo Síntoma</h2>
            <form id="sintoma-form" class="form-grid">
                <div>
                    <label for="sintoma-tipo">Síntoma:</label>
                    <select id="sintoma-tipo">
                        <option value="">Seleccionar</option>
                        <option value="Diarrea">Diarrea</option>
                        <option value="Tos">Tos</option>
                        <option value="Vómito">Vómito</option>
                        <option value="otro">Otro</option>
                    </select>
                    <input type="text" id="sintoma-otro" placeholder="Otro síntoma (opcional)" style="display: none;">
                </div>
                <div>
                    <label for="sintoma-hora">Hora:</label>
                    <input type="time" id="sintoma-hora">
                </div>
                <div class="full-width">
                    <label for="sintoma-descripcion">Características:</label>
                    <textarea id="sintoma-descripcion" placeholder="Descripción del síntoma"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="sintoma-fijar">
                    <label for="sintoma-fijar">Fijar registro (no editar)</label>
                </div>
                <button id="guardar-sintoma" type="button">Guardar Síntoma</button>
            </form>
            <div id="sintomas-lista">
                </div>
        </section>

        <section class="card">
            <h2>Registro de Fiebre</h2>
            <form id="fiebre-form" class="form-grid">
                <div>
                    <label for="fiebre-hora">Hora:</label>
                    <input type="time" id="fiebre-hora">
                </div>
                <div>
                    <label for="fiebre-temperatura">Temperatura (°C):</label>
                    <input type="number" id="fiebre-temperatura" min="35.0" max="41.0" step="0.1">
                </div>
                <div>
                    <label for="fiebre-accion">Acción Realizada:</label>
                    <select id="fiebre-accion">
                        <option value="Ninguna">Ninguna acción</option>
                        <option value="Medicamento">Medicamento</option>
                        <option value="Medios Físicos">Medios Físicos</option>
                    </select>
                </div>
                <div id="fiebre-accion-detalle" style="display: none;">
                    <label for="fiebre-detalle-input">Detalle (medicamento o medio físico):</label>
                    <input type="text" id="fiebre-detalle-input" placeholder="Ej: Paracetamol, compresas, etc.">
                </div>
                <button id="guardar-fiebre" type="button">Guardar Temperatura</button>
            </form>
            <div id="fiebre-lista">
                </div>
        </section>

        <section id="grafica-fiebre" class="card">
            <h2>Gráfica de Temperatura</h2>
            <div style="height:250px;">
                <canvas id="fiebreChart"></canvas>
            </div>
            <button id="guardar-grafica-imagen" type="button" class="action-button">Guardar Gráfica como Imagen</button>
        </section>

        <div class="button-container">
            <button id="regresar-medicamentos" type="button" class="action-button">Regresar a Medicamentos</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="sintomas.js" defer></script>
</body>
</html>
