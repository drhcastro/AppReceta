<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto de Urgencia - AppReceta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <img src="https://i.ibb.co/ns9sT96c/Logo-julio-20250712-140428-0000.png" alt="Logo" class="logo-small">
        <h1>Selector de Síntomas de Alarma</h1>
    </header>
    <main class="container">
        <div class="card">
            <p>Selecciona los síntomas que presenta el paciente y avisa al doctor.</p>

            <form id="urgencyForm">
                <h4>Respiratorios</h4>
                <label><input type="checkbox" value="Respira con dificultad"> Respira con dificultad</label>
                <label><input type="checkbox" value="Respiración rápida"> Respiración rápida</label>
                <label><input type="checkbox" value="Coloración morada"> Coloración morada (uñas, labios, cara)</label>
                <label><input type="checkbox" value="Silbido al respirar"> Silbido al respirar</label>
                <label><input type="checkbox" value="Saturación < 92%"> Saturación de oxígeno menor a 92%</label>
                <label><input type="checkbox" value="Sangrado nasal"> Sangrado nasal</label>
                <label><input type="checkbox" value="Tos nocturna intensa"> Tos nocturna intensa</label>
                <label><input type="checkbox" value="Estridor / Tos de foca"> Estridor / Tos de foca</label>
                <label><input type="checkbox" value="Otro respiratorio"> Otro</label>

                <h4>Digestivos</h4>
                <label><input type="checkbox" value="Vómito"> Vómito</label>
                <label><input type="checkbox" value="Más de 4 evacuaciones en 1 hora"> Más de 4 evacuaciones en 1 hora</label>
                <label><input type="checkbox" value="Diarrea abundante"> Diarrea abundante</label>
                <label><input type="checkbox" value="Sangrado digestivo"> Sangrado</label>
                <label><input type="checkbox" value="No come nada"> No come nada</label>
                <label><input type="checkbox" value="Cólico intenso"> Cólico intenso</label>

                <h4>Otros</h4>
                <label><input type="checkbox" value="Fiebre > 37.6°C"> Fiebre más de 37.6°C</label>
                <label><input type="checkbox" value="Lagañas"> Lagañas</label>
                <label><input type="checkbox" value="Sangrado (otro)"> Sangrado (otro)</label>
                <label><input type="checkbox" value="Dolor"> Dolor</label>
                <label><input type="checkbox" value="No despierta / no se mueve"> No despierta / No se mueve</label>
                <label><input type="checkbox" value="Convulsiones"> Convulsiona</label>
                <label><input type="checkbox" value="Sarpullido"> Sarpullido</label>

                <h4>Medicamentos</h4>
                <label><input type="checkbox" value="Le di más dosis"> Le di más dosis de la indicada</label>
                <label><input type="checkbox" value="Tomó otro medicamento"> Tomó otro medicamento por error</label>

                <a href="https://meet.google.com/new?email=drhcastro2005@gmail.com&authuser=0" target="_blank" class="action-button urgency full-width">Avisar al Doctor (Iniciar Videollamada)</a><a href="https://calendar.app.google/zbajvPjf8d2eo71a7" target="_blank" class="action-button urgency full-width">Avisar al Doctor (Ir a la Sala de Urgencias)</a>

            </form>
            <br>
            <a href="app.html" class="back-link">Volver al seguimiento</a>
        </div>
    </main>
</body>
</html>
