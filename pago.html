<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago - AppReceta</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="AppReceta">
<link rel="apple-touch-icon" href="https://i.ibb.co/ksDjwNyb/20250711-225539-0000.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <img src="https://i.ibb.co/ns9sT96c/Logo-julio-20250712-140428-0000.png" alt="Logo" class="logo-small">
        <h1>üí≥ Datos de Pago</h1>
    </header>

    <main class="container">
        <div class="card payment-card">
            <p>Realiza tu pago mediante transferencia electr√≥nica.</p>
            <img src="https://i.ibb.co/39bpnxbf/datos-de-pago.png" alt="Datos de pago" class="payment-image">
            
            <div class="clabe-section">
                <p><strong>Cuenta CLABE:</strong></p>
                <span id="clabeNumber">728969000048467264</span>
                <button id="copyButton">Copiar</button>
            </div>
            <p id="copyMessage" style="display:none;">‚úîÔ∏è¬°N√∫mero copiado!</p>
            <br>
            <a href="app.html" class="back-link">‚¨ÖÔ∏è Volver al seguimiento</a>
        </div>
    </main>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const clabeNumber = document.getElementById('clabeNumber').innerText;
            navigator.clipboard.writeText(clabeNumber).then(() => {
                const msg = document.getElementById('copyMessage');
                msg.style.display = 'block';
                setTimeout(() => { msg.style.display = 'none'; }, 2000);
            }).catch(err => {
                console.error('Error al copiar: ', err);
            });
        });
    </script>
</body>
</html>
